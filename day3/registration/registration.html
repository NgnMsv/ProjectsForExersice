<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration from</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <!--firstName and last name inputs-->
            <div>
                <label for="firstName">First Name:</label>
                <input id="firstName" type="text" placeholder="First Name" required>
                <label for="lastName">Last Name:</label>
                <input id="lastName" type="text" placeholder="Last Name" required>
            </div>
            <br>
            <!--gender radio buttons-->
            <div>
                <label for="female">female</label>
                <input id="female" name="gender" value="female" type="radio">
                <label for="male">male</label>
                <input id="male" value="male" type="radio">
                <label for="other">other</label>
                <input id="other" value="other" type="radio">
            </div>
            <br>
            <!--email and password inputs-->
            <div>
                <label for="email">Email: </label>
                <input id="email" type="email" placeholder="email" name="email" required>
                <label for="password">Password: </label>
                <input id="password" type="password" placeholder="password" name="password" pattern=".{5,10}" required
                title="password must be between 5 and 10 characters">
            </div>
            <br>
            <!--Birthday dropdowns-->
            <div>
                <span>Birthday: </span>
                <select name="month" id="month">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select name="day" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select name="year" id="year">
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                </select>
            </div>
            <br>
            <!--terms checkbox-->
                <div>
                    <label for="agreed">i agree to the terms and conditions</label>
                    <input id="agreed" type="checkbox" name="agreed" required>
                </div>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
